{% extends "base.html" %}

{% block title %}
    Newsletter Signup
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Subscribe to Our Newsletter</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
</div>
{% endblock %}
