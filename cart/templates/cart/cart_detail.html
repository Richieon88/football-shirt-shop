{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for item in cart.items.all %}
    <li>
        {{ item.shirt.name }} - Size: {{ item.size }} - Quantity: {{ item.quantity }}
        <form method="post" action="{% url 'cart:remove_from_cart' item.id %}">
            {% csrf_token %}
            <button type="submit">Remove</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
