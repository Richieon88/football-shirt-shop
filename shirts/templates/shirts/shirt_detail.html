{% extends "base.html" %}

{% block title %}{{ shirt.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ shirt.image.url }}" alt="{{ shirt.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ shirt.name }}</h2>
            <p>{{ shirt.description }}</p>
            <p>Price: ${{ shirt.price }}</p>
            <form id="add-to-cart-form" action="{% url 'cart:add_to_cart' shirt.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select name="size" id="size" class="form-control" required>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
            </form>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="cart-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Cart</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Item added to cart!
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('add-to-cart-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(form.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                const toast = new bootstrap.Toast(document.getElementById('cart-toast'));
                toast.show();
            } else if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    });
});
</script>
{% endblock %}
