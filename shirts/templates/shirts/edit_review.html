{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Review for {{ shirt.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{% url 'shirts:shirt_detail' pk=shirt.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
