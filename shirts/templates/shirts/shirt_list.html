{% extends 'base.html' %}

{% block title %}Shirts - My Soccer Shirts{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        {% for shirt in shirts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ shirt.image.url }}" class="card-img-top" alt="{{ shirt.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ shirt.name }}</h5>
                        <p class="card-text">{{ shirt.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ shirt.price }}</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
