{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <h1 class="display-4">{% trans "Sign Out" %}</h1>
    <p class="lead">{% trans "Are you sure you want to sign out?" %}</p>

    <form method="post" action="{% url 'home:account_logout' %}" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">{% trans "Sign Out" %}</button>
        <a href="{% url 'home:index' %}" class="btn btn-outline-secondary btn-lg ms-3">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
