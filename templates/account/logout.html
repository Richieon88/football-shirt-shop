{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
    <h1>{% trans "Sign Out" %}</h1>
    <p>{% trans "Are you sure you want to sign out?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ redirect_field }}
        <button type="submit">{% trans "Sign Out" %}</button>
    </form>
{% endblock content %}
